<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h2 class="text-center mt-5">My Todo App</h2>
        
        <div class="d-flex mt-5">
            <input type="text" v-model="newTask" id="">
            <button v-if="type === 'add'" @click="submitTodo()">作成</button>
            <button v-if="type === 'edit'" @click="editTodo()">更新</button>
        </div>
    
        <ul>
            <li v-for="todo in todos" :key="todo.id">
                <input type="checkbox" v-model="todo.isCompleted">
                <span :class="{ 'complete': todo.isCompleted }">{{ todo.task }}</span>
                <button @click="selectEditTodo(todo)">編集</button>
                <button @click="deleteTodo(todo)">削除</button>
                <hr>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
